name: Release

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.9.0

      - name: Install dependencies
        run: yarn install

      - name: Run semantic-release
        run: yarn release
        env:
          GITHUB_TOKEN: ${{secrets.FLARE_CITY_RELEASE}}
